<!doctype html>
<html lang="en" ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <!-- an empty item, i.e., , , is not considered as an item towards to the count -->
             <input ng-model="lunchItems" ng-class="inputBorderColor" id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control">
             <div ng-class="messageColor">{{message}}</div>
         </div>
         <div class="form-group">
             <button ng-click="checkLunch()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message">
         </div>
   </div>

</body>
</html>
